<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <input type="text" [formControl]="filter" class="form-control" placeholder="Buscar insumo">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-responsive">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="(insumos$ | async)?.length; else noInsumos">
            <tr *ngFor="let insumo of insumos$ | async">
              <td>{{insumo.nombre}}</td>
              <td>{{insumo.descripcion}}</td>
              <td>{{insumo.precio | currency}}</td>
              <td>
                <button class="btn btn-warning btn-sm">
                  <i class="bi bi-pencil"></i>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <ng-template #noInsumos>
        <tr>
          <td colspan="4">
            <div class="alert alert-warning mt-3" role="alert">
              No hay insumos disponibles.
            </div>
          </td>
        </tr>
      </ng-template>
    </div>
  </div>
</div>
