<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && !email}">
            <div *ngIf="loginForm.submitted && !email" class="invalid-feedback">
                Email es requerido.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && !password}">
            <div *ngIf="loginForm.submitted && !password" class="invalid-feedback">
                Contraseña es requerida.
            </div>
        </div>
        <div class="form-group">
            <a href="/register">¿Eres nuevo? Regístrate.</a>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
</div>
