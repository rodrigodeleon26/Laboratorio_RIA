<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Recuperar contraseña</div>
          <div class="card-body">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese su correo electrónico">
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)" class="text-danger">
                  <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</div>
                  <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">El correo electrónico debe ser válido.</div>
                </div>
              </div>
              <div *ngIf="message" class="alert alert-success">{{ message }}</div>
              <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
              <button type="submit" class="btn btn-primary">Enviar solicitud de recuperación</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
